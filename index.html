<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
   -->
</head>

<body>
  <section>
    
    <div class="card">
      
      <div>
        <img class="header-img" src="img/illustration-hero.svg" alt="illustration-hero">
      </div>
       
      
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, <br>
        audiobooks, and podcasts on any 
        device <br>
        anywhere you like!
      </p>  
      <div class="annual-plan">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
        <p>Change</p>
      </div>
      
      
      <a class="proceed-btn" href="#">Proceed to Payment</a> <br> <br>
      <a class="cancel-btn" href="#"> Cancel Order</a>


    </div>
    
  </section>
    
</body>
</html>
