<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <title>Frontend Mentor | Order summary card</title>

  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
   -->
    

</head>
<body>
  <section class="home-hero">
<div class="container">
  <div class="card">
    <img class="hero" src="img/illustration-hero.svg" alt="illustration-hero">
    <h1>Order Summary</h1>
    <p>
      You can now listen to millions of songs, <br>
      audiobooks, and podcasts on any 
      device <br>
      anywhere you like!
    </p>  
    <div class="payment-box">
      <div class="annual-plan">
        <img class="music-icon" src="img/icon-music.svg" alt="music icon">
          <h3>Annual Plan <br> <span>$59.99/year</span></h3>
          
        </div>
        <div class="change">
          <a class="change-btn" href="$">Change</a> 
        </div>
    </div>
   
    <a class="proceed-btn" href="#">Proceed to Payment</a> <br> <br>
    <a class="cancel-btn" href="#"> Cancel Order</a>

  </div>

</div>

</body>
</html>
